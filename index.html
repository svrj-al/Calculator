<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="container">
      <div id="header">Make your calculations here</div>
      <div id="main">
        <div id="sub-main">
          <input type="text" id="display-sub" value="">
          <input type="text" id="display" value="">
        </div>
        <button class="zero num">0</button>
        <button class="one num">1</button>
        <button class="two num" >2</button>
        <button class="three num">3</button>
        <button class="four num">4</button>
        <button class="five num">5</button>
        <button class="six num">6</button>
        <button class="seven num">7</button>
        <button class="eight num">8</button>
        <button class="nine num">9</button>
        <button class="add operator" value="add">+</button>
        <button class="subtract operator" value="subtract">-</button>
        <button class="multiply operator" value="multiply">*</button>
        <button class="divide operator" value="divide">/</button>
        <button class="sum">=</button>
        <button class="clear">AC</button>
      </div>
      <div id="footer">Footer</div>
    </div>
    <script src = "script.js"></script>
  </body>
</html>
